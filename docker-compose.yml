services:
  db:
    image: postgres:14
    container_name: credit_db
    environment:
      POSTGRES_DB: credit_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - credit_network

  django:
    build: .
    container_name: credit_api
    command: >
      sh -c "python manage.py migrate &&
             python manage.py ingest_data &&
             gunicorn credit_system.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_NAME=credit_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - credit_network

  redis:
    image: redis:7-alpine
    container_name: credit_redis
    ports:
      - "6379:6379"
    networks:
      - credit_network

volumes:
  postgres_data:

networks:
  credit_network:
    driver: bridge
